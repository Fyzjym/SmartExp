TrainReader:
  dataloader: rec_model_tools.dataset,BatchBalancedDataset
  select_data: '/'
  batch_ratio: '1.0'
  total_data_usage_ratio: 1.0
  padding: True
  augment: False
  batch_size: 128
  shuffle: True
  num_workers: 8
  lmdb_sets_dir: /train_set

EvalReader:
  dataloader: rec_model_tools.dataset,evaldataloader
  select_data: '/'
  batch_size: 128
  padding: True
  shuffle: True
  num_workers: 8
  lmdb_sets_dir: /test_set

TestReader:
  dataloader: rec_model_tools.dataset,evaldataloader
  select_data: '/'
  batch_size: 2
  padding: True
  shuffle: True
  num_workers: 0
  lmdb_sets_dir: 

Global:
  algorithm: FAN
  use_gpu: True
  gpu_num: '0'
  device: cuda:0
  num_iters: 800000
  highest_acc_save_type: False
  data_filtering_off: False
  resumed_optimizer: False
  batch_max_length: 50
  print_batch_step: 10
  save_model_dir: output/FAN
  eval_batch_step: 2000
  image_shape: [1, 32, 384]
  character_type: ch
  loss_type: attn
  use_space_char: false
  character_dict_path: ./Ym_data_pre/cha_key.txt
  seed: 1234
  pretrain_weights:
  save_inference_dir:
  infer_img:


Architecture:
  function: rec_model_tools.networks.FAN,FAN
  layers: [1, 2, 5, 3]
 
SeqRNN:
  input_size: 512
  hidden_size: 256
    
Loss:
  function: rec_model_tools.loss,AttnLoss
  blank_idx: 0

Optimizer:
  function: adam
  base_lr: 0.001
  momentum: 0.9
  weight_decay: 1.0e-4
  lr_decay_epoch: 10
  max_epoch: 1000
